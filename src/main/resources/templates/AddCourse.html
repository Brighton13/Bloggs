<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog Home Page</title>
  <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg nav-bar light  bg-dark color white bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">BBtechnologies Inc</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse, d-flex" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="RegisteredCourses">My Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Add_course">Add New Course</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container text-center my-5" >
  <form class="col-md-4 offset-md-4  my-5 p-5" style="border:1px; background-color:lightgreen;"
        method="post" th:action="@{/AddCourse}" enctype="multipart/form-data">
    <h1>Add New Course</h1>
    <div class="mb-3">
      <input class="form-control" type="text" placeholder="Name" name="Name">
    </div>
    <div class="mb-3">
      <input class="form-control" type="file" placeholder="Cover Page" name="file" accept="image/*">
    </div>
    <div class="mb-3">
      <input class="form-control" type="text" placeholder="Price" name="Cost">
    </div>
    <button class="btn btn-primary" type="submit">Add</button>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
