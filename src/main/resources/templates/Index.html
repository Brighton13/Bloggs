<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Home Page</title>
    <link href="/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg nav-bar light  bg-dark color white bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BBtechnologies Inc</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse, d-flex" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="RegisteredCourses">My Courses</a>
                </li>
                <li class="nav-item" th:if="${ADMIN}">
                    <a class="nav-link" href="Add_course">Add New Course</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container text-center">
    <div class="row">
        <div class="col-6 col-md-4" th:each="c :${course}">

            <div class="card my-5"  style="width: 18rem; my-5 margin: 6px;" >
                <img src="/postimages/BW.jpg" class="card-img-top"
                     alt="cover page" style="object-fit: cover; height: 200px;">
                <div class="card-body" style=" height: 200px;">
                    <h5 class="card-title" th:text="${c.Name}"></h5>
                    <h2 class="card-text" th:text=" ${c.Price}"></h2>
                    <div >

                        <a th:href="@{/deleteMyCourse/{id}(id=${c.id})}"
                           class="btn btn-primary "
                           style="background-color:red;">Delete</a>
                    </div>
                    <div>
                        <a th:href="@{/Add_to_My_courses/{id}(id=${c.id})}"
                           style="background-color:green;"
                           class="btn btn-primary">Buy Now</a>
                    </div>


                    <p th:text="${c.Author}"></p>

                </div>
            </div>

        </div>

    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>
</html>
